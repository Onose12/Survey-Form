<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <form id="survey-form" action="https://survey-form.freecodecamp.rocks/">
        <label id="name-label">Name</label>
        <input id="name" type="text" name="name" placeholder="Enter your name" required> 

        <label id="email-label">Email</label>
        <input id="email" type="email" name="email" placeholder="Enter your Email" required>

        <label id="number-label">Age (optional)</label>
        <input id="number" type="number" name="age" placeholder="Age" min="13" max="120">

        <label>Which option best describes your current role
            <select id="dropown">
                <option disabled value="">Select current role</option>
                <option value="1">Student</option>
                <option value="2">Full time Job</option>
                <option value="2"> Fulltime Learner</option>
                <option value="3">Prefer not to say</option>
                <option value="4">Other</option>
            </select>
        </label>

        <label>Would you recommend freeCodeCamp to a friend?</label>
        <label><input class="inline" type="radio" name="account-detail" value="definitely" checked>Definitely</label>
       <label><input class="inline" type="radio" name="account-detail" value="maybe">Maybe</label>
        <label><input class="inline" type="radio" name="account-detail" value="not-sure">Not sure</label>

        <label>What is your favourite feature on the freeCodeCamp?
            <select id="dropdown">
                <option disabled selected value="">Select an option</option>
                <option value="1">Challenges</option>
                <option value="2">Projects</option>
                <option value="3">Community</option>
                <option value="4">Open Source</option>
            </select>
        </label>

        <label>What would you like to see improved (Check all that apply)</label>
        <label><input class="end" type="checkbox" name="improve" value="front" checked>  Front-end Projects</label>
        <label><input class="end" type="checkbox" name="improve" value="back"> Backend-end Projects</label>
        <label><input class="end" type="checkbox" name="improve" value="data"> Data Visualization</label>
        <label><input class="end" type="checkbox" name="improve" value="challenge"> Challenges</label>
        <label><input class="end" type="checkbox" name="improve" value="source"> Open Source Community</label>
        <label><input class="end" type="checkbox" name="improve" value="gitter"> Gitter help rooms</label>
        <label><input class="end" type="checkbox" name="improve" value="videos"> Videos</label>
        <label><input class="end" type="checkbox" name="improve" value="meet"> City Meetups</label>
        <label><input class="end" type="checkbox" name="improve" value="wiki">  Wiki</label>
        <label><input class="end" type="checkbox" name="improve" value="forum"> Forum</label>
        <label><input class="end" type="checkbox" name="improve"  value="add"> Additional Courses</label>

        <p>Any comments or suggestions?<textarea name="comment" rows="3" cols="30" placeholder="Enter your comment here......"></textarea></p>

        <input class="submit" type="submit" value="Submit">
        

    </form>
    </div>
</body>
</html>
